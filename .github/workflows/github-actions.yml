name: github-actions
run-name: ${{ github.actor }} just pushed
on:
  push:
    branches: main
  pull_request:
    branches: main

env :
  BUILD_TYPE : RELEASE


jobs:
  build:
    runs-on: ubuntu-latest
    steps :
      - name: Check out code
        uses: actions/checkout@main
      - name : install spdlog
        run : install libspdlog-dev
      - name : configure cmake
        run : cmake -B .github/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}
      - name : build cmake
        run : cmake --build .github/build --config ${{env.BUILD_TYPE}}
      - name : compile gtest
        working-directory: ${{github.workspace}}/tests
        run : g++ -out -I . -I ./tests *.cpp -lgtest -lpthread -fsanitize=address
      - name : run tests
        run : ctest -C ${{env.BUILD_TYPE}}







