name: github-actions
run-name: Hi, my name is ${{ github.actor }}. You're probably wondering how I got here.
on:
  push:
      branches: main
  pull_request:
        branches: main

env :
  BUILD_TYPE : RELEASE


jobs:
  build:
    runs-on: ubuntu-latest
    steps :
          - name: Check out code
            uses: actions/checkout@main
          - name : build cmake
            run : cmake {{github.workspace}}/MolSim/cmake --config ${{env.BUILD_TYPE}}
          - name : compile gtest
            run : g++ tests -I$GOOGLETESTDIR/include -L$GOOGLETESTDIR/lib -lgtest -lpthread -fsanitize=address





